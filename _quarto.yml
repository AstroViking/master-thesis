project:
  type: book
  repo: 

book:
  title: "Master thesis"
  author: "Marc Steiner"
  date: "11/20/2022"
  sidebar:
    search: true
    style: docked
  chapters:
    - index.qmd
    - chapters/abstract.qmd
    - chapters/intro.qmd
    - chapters/summary.qmd
    - chapters/references.qmd

bibliography: bibliography/references.bib

format:
  html:
    highlight-style: github
    code-fold: true
    code-tools:
      source: repo
    code-overflow: wrap
    code-link: true
    code-line-numbers: true
    theme:
      dark: darkly
      light: flatly
    link-external-icon: true
    link-external-newwindow: true
    comments:
      giscus:
        repo: astroviking/master-thesis

  pdf:
    documentclass: scrreprt
    highlight-style: github

editor: visual



